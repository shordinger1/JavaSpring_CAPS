<body>
<div id="preloader" class="preloader">
  <div class='inner'>
    <div class='line1'></div>
    <div class='line2'></div>
    <div class='line3'></div>
  </div>
</div>
<section class="fxt-template-layout19">
  <div class="container-fluid">

    <div class="row">
      <!--            封面-->
      <div class="col-md-6 col-12 fxt-bg-img" th:data-bg-image="@{/img/login-background.jpg}">
        <div class="fxt-header">
          <h1>Welcome To CAPS</h1>
        </div>
      </div>
      <div class="col-md-6 col-12 fxt-bg-color">
        <div class="fxt-content">
          <div class="fxt-form">
            <h2>Course Application Processing Systems</h2>
            <form method="POST" action="/login">
              <div class="form-group">
                <div class="fxt-transformY-50 fxt-transition-delay-3">
                  <select name="type" class="form-select form-select-lg mb-3" style="color: #646464" aria-label=".form-select-lg example" >
                    <option value="-1">Choose login type</option>
                    <option value="Student">Student</option>
                    <option value="Lecturer">Lecturer</option>
                    <option value="Admin">Admin</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="fxt-transformY-50 fxt-transition-delay-3">
                  <input type="text" class="form-control" name="username" placeholder="Username" >
                </div>
              </div>
              <div class="form-group">
                <div class="fxt-transformY-50 fxt-transition-delay-4">
                  <input id="password" type="password" class="form-control" name="password" placeholder="********">
                  <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="fxt-transformY-50 fxt-transition-delay-5">
                  <div class="text-center">
                    <button type="submit" class="fxt-btn-fill">Login</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
